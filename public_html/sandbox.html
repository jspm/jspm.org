    <body>
      <script>
        // Check system preference
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
        
        // Initialize theme on load
        function initializeTheme() {
          const savedTheme = localStorage.getItem('theme');
          
          if (savedTheme) {
            // User has explicitly set a theme
            document.body.classList.toggle('dark-mode', savedTheme === 'dark');
          } else {
            // Use system preference
            document.body.classList.toggle('dark-mode', prefersDarkScheme.matches);
          }
        }
        
        // Toggle theme
        function toggleDarkMode() {
          const isDarkMode = document.body.classList.toggle('dark-mode');
          const systemPrefersDark = prefersDarkScheme.matches;
          
          // Only store in localStorage if different from system preference
          if (isDarkMode !== systemPrefersDark) {
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
          } else {
            // If matching system preference, remove from localStorage
            localStorage.removeItem('theme');
          }
          
          // Dispatch a custom event that components can listen to
          window.dispatchEvent(new CustomEvent('theme-changed'));
        }
        
        // Listen for system theme changes
        prefersDarkScheme.addEventListener('change', (e) => {
          // Only update if user hasn't set an explicit preference
          if (!localStorage.getItem('theme')) {
            document.body.classList.toggle('dark-mode', e.matches);
            window.dispatchEvent(new CustomEvent('theme-changed'));
          }
        });
        
        // Initialize theme
        initializeTheme();
      </script>
